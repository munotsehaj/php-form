<!DOCTYPE html>
<html lang="en-US">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Customer Information Form</title>
<link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
<div class="form">
    <form method="POST" action="form.php">
        <h1>Customer Information</h1>
        <table>
            <tr>
                <td>
                    <label for="lname">Last Name:</label><br>
                    <input type="text" name="lname" placeholder="Doe" id="">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="fname">First Name:</label><br>
                    <input type="text" name="fname" placeholder="John" id="">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="phone">Phone Number:</label><br>
                    <input type="text" name="phone" placeholder="123-456-7890" id="">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="address">Street Address:</label><br>
                    <input type="text" name="address" placeholder="10 Main St" id="">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="city">City:</label><br>
                    <input type="text" name="city" placeholder="San Francisco" id="">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="state">State:</label><br>
                    <input type="text" name="state" placeholder="California" id="">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="zip">Zip:</label><br>
                    <input type="text" name="zip" placeholder="94016" id="">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" name="submit" value="Submit">
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
